<!DOCTYPE html>
<html>
    <head>
        <title>Hotel Menu</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Casa Hotel Menu</h1>
        <div class="menu-section">
            <h2>Breakfast</h2>
            <div class="menu-item">
                <span class="item-name">Pancakes with Syrup</span>
                <span class="item-price">N$5.00</span>
            </div>
            <div class="menu-item">
                <span class="item-name">French Toast with Tea
                </span>
                <span class="item-price">N$15.00</span>
            </div>
            <div class="menu-item">
                <span class="item-name">Fruit bowl</span>
                <span class="item-price">N$30.00</span>
            </div>
        </div>
        <div class="menu-section">
            <h2>Lunch</h2>
            <div class="menu-item">
                <span class="item-name">Beef or Chicken Burgers</span>
                <span class="item-price">N$30.00</span>
            </div>
            <div class="menu-item">
                <span class="item-name">Fried Rice
                </span>
                <span class="item-price">N$20.00</span>
            </div>
            <div class="menu-item">
                <span class="item-name">Any soda</span>
                <span class="item-price">N$15.00</span>
            </div>
        </div>
        <div class="menu-section">
            <h2>Dinner</h2>
            <div class="menu-item">
                <span class="item-name">Steak</span>
                <span class="item-price">N$50.00</span>
            </div>
            <div class="menu-item">
                <span class="item-name">Fish and Chips
                </span>
                <span class="item-price">N$30.00</span>
            </div>
            <div class="menu-item">
                <span class="item-name">Pasta</span>
                <span class="item-price">N$25.00</span>
            </div>
        </div>
    </body>
</html>
